<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curated Omniscience</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- PAGE UNDER THE CURTAIN -->
  <main id="site" class="site" aria-hidden="true">
    <section class="grid">
      <a class="card" href="#" aria-label="Work 01">
        <div class="card-title">WORK 01</div>
        <div class="card-sub">Identity / symbol / control</div>
        <div class="card-tag">archive node 01</div>
      </a>

      <a class="card" href="#" aria-label="Work 02">
        <div class="card-title">WORK 02</div>
        <div class="card-sub">Memory / metadata / signal</div>
        <div class="card-tag">archive node 02</div>
      </a>

      <a class="card" href="#" aria-label="Work 03">
        <div class="card-title">WORK 03</div>
        <div class="card-sub">Speed / power / spectacle</div>
        <div class="card-tag">archive node 03</div>
      </a>

      <a class="card" href="#" aria-label="About">
        <div class="card-title">ABOUT</div>
        <div class="card-sub">who i am + what i do</div>
        <div class="card-tag">bio / contact</div>
      </a>
    </section>

    <div class="hero">
      <h1 id="heroTitle" class="hero-title"></h1>
    </div>
  </main>

  <!-- TOP LAYER THAT DISSOLVES -->
  <div id="curtain" class="curtain">
    <canvas id="hexCanvas" class="hex-canvas" aria-hidden="true"></canvas>
    <canvas id="fxCanvas" class="fx" aria-hidden="true"></canvas>

    <button id="crownBtn" class="crown-btn" type="button" aria-label="Enter archive">
      <svg id="crownSvg" class="crown" viewBox="0 0 900 520" fill="none" aria-hidden="true">
        <path id="crownPath"
          d="M140 395 V160 Q140 140 160 140 L300 300 Q315 315 330 300 L450 135 Q465 115 480 135 L600 300 Q615 315 630 300 L740 180 Q760 160 760 180 V395"
          stroke="rgba(255,242,190,0.95)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
        <path id="basePath"
          d="M170 405 Q450 445 730 405"
          stroke="rgba(255,242,190,0.55)" stroke-width="40" stroke-linecap="round"/>
      </svg>

      <div class="cta">
        <div class="cta-top">click the crown</div>
        <div class="cta-bot">to begin</div>
      </div>
    </button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
